<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>.contact-section {
        background-color: #111;
        color: #fff;
        padding: 60px 40px;
        text-align: center;
      }
      
      .contact-section h2 {
        font-size: 32px;
        margin-bottom: 10px;
      }
      
      .contact-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        margin-top: 40px;
        gap: 40px;
      }
      
      .contact-info {
        flex: 1;
        text-align: left;
        font-size: 16px;
        line-height: 1.8;
      }
      
      .contact-info a {
        color: #f1c40f;
        text-decoration: none;
      }
      
      .contact-info a:hover {
        text-decoration: underline;
      }
      
      .contact-form {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      
      .contact-form input,
      .contact-form textarea {
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: #222;
        color: #fff;
        font-size: 15px;
      }
      
      .contact-form button {
        background-color: #f1c40f;
        color: #000;
        padding: 12px;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      
      .contact-form button:hover {
        background-color: #d4ac0d;
      }
      </style>
</head>
<body>
    <section id="contact" class="contact-section">
        <h2>Contact Me</h2>
        <p>If you'd like to work together or just say hello, feel free to reach out!</p>
        
        <div class="contact-container">
          <div class="contact-info">
            <p><strong>Email:</strong> dwivedisimran107@gmail.com</p>
            <p><strong>Phone:</strong> +91 6388332950</p>
            <p><strong>LinkedIn:</strong> <a href="www.linkedin.com/in/simrandwivedi" target="_blank">linkedin.com/in/simrandwivedi</a></p>
            <p><strong>GitHub:</strong> <a href="https://github.com/SimranDwivedi" target="_blank">github.com/simrandwivedi</a></p>
            <p><strong>Location:</strong> Kanpurs, India</p>
          </div>
      
          <form class="contact-form" action="mailto:dwivedisimran107@gmail.com" method="POST" enctype="text/plain">
            <input type="text" name="name" placeholder="Your Name" required />
            <input type="email" name="email" placeholder="Your Email" required />
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
          </form>
        </div>
      </section>
      
</body>
</html>
